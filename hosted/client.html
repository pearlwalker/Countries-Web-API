<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Web API</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="bundle.js"></script>
</head>

<body>
    <header>
        <section id="top">
            <h1>Countries Web API</h1>
        </section>
    </header>
    <main>
        <div class="endpoint">
            <button type="button" class="collapsible">
                <h2>
                    /getFromEveryCountry
                    <span class="requestMethods">
                        <span>GET</span>
                        <span>HEAD</span>
                    </span>
                </h2>
            </button>
        </div>
        <div class="endpoint">
            <button type="button" class="collapsible">
                <h2>
                    /getCountryData
                    <span class="requestMethods">
                        <span>GET</span>
                        <span>HEAD</span>
                    </span>
                </h2>
            </button>
        </div>
        <div class="endpoint">
            <button type="button" class="collapsible">
                <h2>
                    /getTimezonesWithOffset
                    <span class="requestMethods">
                        <span>GET</span>
                        <span>HEAD</span>
                    </span>
                </h2>
            </button>
        </div>
        <div class="endpoint">
            <button type="button" class="collapsible">
                <h2>
                    /getDayArc
                    <span class="requestMethods">
                        <span>GET</span>
                        <span>HEAD</span>
                    </span>
                </h2>
            </button>
        </div>
    </main>
    <footer>
        <section id="bottom">
            &copy;Pearl Walker 2025
        </section>
    </footer>
</body>

</html>
